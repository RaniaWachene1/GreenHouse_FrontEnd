<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/assets/auth/css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="/assets/auth/fonts/line-awesome/css/line-awesome.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/assets/auth/css/style.css"/>
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <style>
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-v4-content {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-left {
            flex: 1;
            background: #f4f4f4;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-left img {
            max-width: 100%;
            border-radius: 10px;
        }

        .form-detail {
            flex: 1;
            padding: 30px;
        }

        .form-detail h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .input-text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #333;
        }

        .form-row-last {
            text-align: center;
            margin-top: 20px;
        }

        .btn-green {
            background-color: #53a92c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
            cursor: pointer;
        }

        .btn-green:hover {
            background-color: white;
            color: #53a92c;
            border: 2px solid #53a92c;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-v4-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="form-v4">
    <div class="page-content">
        <div class="form-v4-content">
            <div class="form-left">
                <img src="assets/images/home1/registerPl.png" alt="Background Image" class="form-left-image">
            </div>
            
            <form class="form-detail" (ngSubmit)="onForgotPassword()" #forgotPasswordForm="ngForm" id="forgotPasswordForm">
                <h2>Forgot Password</h2>

                <div class="form-row">
                    <label for="forgot_email">Your Email</label>
                    <input type="email" name="forgot_email" id="forgot_email" [(ngModel)]="forgotForm.email" #forgotEmail="ngModel" class="input-text" required email>
                    <div *ngIf="forgotEmail.invalid && (forgotEmail.dirty || forgotEmail.touched)" class="error">
                        <div *ngIf="forgotEmail.errors?.['required']">Please provide an email</div>
                        <div *ngIf="forgotEmail.errors?.['email']">Invalid email format</div>
                    </div>
                </div>
                
                <div class="form-row-last">
                    <button type="submit" class="btn-green" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
